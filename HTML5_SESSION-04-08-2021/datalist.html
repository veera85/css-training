<!DOCTYPE html>
<html>
<body>

<h1>The datalist element</h1>

<form>
  <label for="city">Choose your city from the list:</label>
  <input list="cities" name="city" id="city">
    <datalist id="cities">
    <option value="Chennai">
    <option value="Coimbatore">
    <option value="Madurai">
    <option value="Trichy">
    <option value="Salem">
  </datalist>
  <input type="submit">
</form>

<p><strong>Note:</strong> The datalist tag is not supported in Safari 12.0 (or earlier).</p>

</body>
</html>

<!--The <datalist> tag is used to provide an "autocomplete" feature for <input> elements.-->
